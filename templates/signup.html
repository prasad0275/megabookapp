<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
  
    <title>Megabook | SignUp </title>
  </head>
  <body>
    <nav class="navbar bg-body-tertiary">
      <div class="container">
          <a class="navbar-brand" href="/">Megabook</a>
      </div>
  </nav>
  {% for m in messages %}
  <div class="alert alert-danger" role="alert">
    {{m}}
  </div>
    {% endfor %}

  <div class="container ">
      <div class="row justify-content-center my-5 ">
          
          <form action="" method="post" class="col-sm-4 bg-body-tertiary py-4 px-5">
              <div class="d-inline text-center my-4">
                  <h2>Sign up</h2>
              </div>
              {% csrf_token %}
              
              <div class="input-group my-4">
                  <input type="text" name="username" class="form-control" id="floatingInput" placeholder="Username" required>
                  
              </div>
              <div class="input-group my-4">
                <input type="email" name="email" class="form-control" id="floatingInput" placeholder="Email" required>
                
            </div>
              <div class="input-group my-4">
                  <input type="password" name="password" class="form-control" id="floatingPassword" placeholder="Password" required>
                  
              </div>
              <div class="input-group my-4">
                <input type="password" name="cpassword" class="form-control" id="floatingInput" placeholder="Confirm password" required>
                
            </div>
           
              <div class="input-group d-flex justify-content-center my-4">
                  <input type="submit" value="Sign up" class="btn btn-primary">
              </div>
              
              <p class="d-flex justify-content-center">Already had account? <a href="/auth/login">Click here</a></p>
          </form>
          
      </div>




    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
  
  </body>
</html>
